<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- BEGIN WIDGET-QUIZ -->

    <div class="widget-quiz">
        <div class="quiz-mask"></div>
        <form id="msform" action="" method="POST">
            <div class="quiz-close"></div>
            <div class="quiz-head">
                <div class="quiz-img-head"></div>
                <h3>Answer the questions and get a 30% discount</h3>
            </div>
            <fieldset>
                <div class="quiz-answers">
                    <div class="quiz-title">What is your mood?</div>
                    <div class="quiz-answer">
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion1" value="Great">
                                <div class="quiz-check"></div>
                                <div class="answer__title">Great</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion1" value="Good">
                                <div class="quiz-check"></div>
                                <div class="answer__title">Good</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion1" value="Bad">
                                <div class="quiz-check"></div>
                                <div class="answer__title">The bad</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion1" value="better">
                                <div class="quiz-check"></div>
                                <div class="answer__title">You can’t think better</div>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" name="next" class="next button-next" value="Next">Next</button>
            </fieldset>
            <fieldset>
                <div class="quiz-answers-2">
                    <div class="quiz-title">What area are you in?</div>
                    <div class="quiz-answer">
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion2" value="West side">
                                <div class="quiz-check"></div>
                                <div class="answer__title">West side</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion2" value="East side">
                                <div class="quiz-check"></div>
                                <div class="answer__title">East side</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion2" value="Ocean side">
                                <div class="quiz-check"></div>
                                <div class="answer__title">Ocean side</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion2" value="ITC">
                                <div class="quiz-check"></div>
                                <div class="answer__title">ITC</div>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" name="previous" class="previous button-back" value="Previous">Previous</button>
                <button type="button" name="next" class="next button-next" value="Next">Next</button>
            </fieldset>
            <fieldset>
                <div class="quiz-answers-3">
                    <div class="quiz-title">What is your problem?</div>
                    <div class="quiz-answer">
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion3" value="Blockage">
                                <div class="quiz-check"></div>
                                <div class="answer__title">Blockage</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion3" value="Water_not_work">
                                <div class="quiz-check"></div>
                                <div class="answer__title">Water heater does not work</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion3" value="Plumbing_required">
                                <div class="quiz-check"></div>
                                <div class="answer__title">ТPlumbing wiring required</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion3" value="Other">
                                <div class="quiz-check"></div>
                                <div class="answer__title">Other</div>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" name="previous" class="previous button-back" value="Previous">Previous</button>
                <button type="button" name="next" class="next button-next" value="Next">Next</button>
            </fieldset>
            <fieldset>
                <div class="quiz-answers-4">
                    <div class="quiz-title">What time is it convenient for you to call?</div>
                    <div class="quiz-answer">
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion4" value="now">
                                <div class="quiz-check"></div>
                                <div class="answer__title">Right now!</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion4" value="30min">
                                <div class="quiz-check"></div>
                                <div class="answer__title">In 30 minutes</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion4" value="a12">
                                <div class="quiz-check"></div>
                                <div class="answer__title">After 12</div>
                            </label>
                        </div>
                        <div class="answer-variants">
                            <label class="b-radio radio">
                                <input type="radio" class="quiz-quiest" name="quiestion4" value="a16">
                                <div class="quiz-check"></div>
                                <div class="answer__title">After 16</div>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" name="previous" class="previous button-back" value="Previous">Previous</button>
                <button type="button" name="next" class="next button-next" value="Next">Next</button>
            </fieldset>
            <fieldset>
                <div class="quiz-answers-5">
                    <div class="quiz-title">What is your name and your mobile?</div>
                    <div class="quiz-data">
                        <input type="text" name="name" placeholder="Enter First Name">
                        <input type="tel" name="phone" placeholder="Enter Phone">
                    </div>
                </div>
                <button type="button" name="previous" class="previous button-back" value="Previous">Previous</button>
                <button type="submit" name="submit" class="submit button-submit" value="Submit">Submit</button>
            </fieldset>
        </form>
    </div>

    <!-- END WIDGET-QUIZ -->
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>

<script src="index.js"></script>

</html>
